<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.20.2/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.20.2/css/jquery.terminal.min.css">
    </head>

    <body>
        <script>
            $('body').terminal({
                hello: function(what) {
                    this.echo('Hello, ' + what +
                              '. Wellcome to this terminal.');
                },                
                cat: function() {
                    this.echo($('<img src="https://placekitten.com/408/287">'));
                }
            }, {
                greetings: 'My First Web Terminal'
            });
        </script>
    </body>
</html>
